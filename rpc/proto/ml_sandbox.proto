syntax = "proto3";

package ml_sandbox;

service MLSandboxService {
    rpc RunModel(InferenceRequest) returns (InferenceResponse) {}
    rpc RunTextGenerationModel(InferenceRequest) returns (InferenceResponse) {}
}

message InferenceRequest {
    repeated DataEntry entries = 1;
    string model = 2;
}

message InferenceResponse {
    repeated DataEntry entries = 1;
    string worker = 2;
}

message ModelData {
    repeated DataEntry entries = 1;
}

message DataEntry {
    string key = 1;

    oneof value {
        string text = 2;
        bytes image = 3;
        uint32 unsigned32 = 4;
    }
}
