on: [push]

name: Continuous integration

jobs:
  server-build:
    name: Server Build
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    - uses: Swatinem/rust-cache@v2
    - uses: arduino/setup-protoc@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions-rs/cargo@v1
      with:
        command: build
        args: -p sandbox-server --release
      env:
        DATABASE_URL: "postgres://postgres:postgres@postgres/postgres"
    - uses: docker/setup-buildx-action@v2
    - uses: docker/login-action@v2
      with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
    - uses: docker/build-push-action@v4
      with:
        file: infrastructure/docker/server.Dockerfile
        context: '.'
        push: true
        tags: |
          ghcr.io/nikitavbv/sandbox/sandbox:latest
          ghcr.io/nikitavbv/sandbox/sandbox:0.1.${{ github.run_number }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    - uses: actions/upload-artifact@v3
      with:
        name: release-build
        path: target/release/sandbox-server

  ui-build:
    name: UI Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v3
      continue-on-error: false
      with:
        path: |
          ~/.cargo/bin
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          ui/target/
        key: ${{ runner.os }}-cargo-ui-build-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: ${{ runner.os }}-cargo-ui-build-
    - uses: arduino/setup-protoc@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        target: wasm32-unknown-unknown
    - run: |
        if ! command -v trunk &> /dev/null
        then
          cargo install trunk
        fi
    - run: trunk build --release
      working-directory: ui
    - uses: jakejarvis/s3-sync-action@master
      with:
        args: --delete
      env:
        AWS_S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
        AWS_ACCESS_KEY_ID: ${{ secrets.S3_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
        AWS_S3_BUCKET: ${{ secrets.S3_BUCKET }}
        AWS_REGION: 'garage'
        SOURCE_DIR: 'ui/dist'
        DEST_DIR: ''
    - uses: actions/upload-artifact@v3
      with:
        name: ui-dist
        path: ui/dist
